<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr>
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Nome Completo</label>
        <div class="col-md-10">

          <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome"
            [ngClass]="{'is-invalid': cadastroForm.get('nome').errors && 
          (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)}">

          <span class="text-danger" *ngIf="cadastroForm.get('nome').errors && 
           (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)">
            <p>Preencha o campo nome</p>
          </span>

        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">CPF</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="CPF (requerido)" formControlName="cpf">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">E-mail</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="E-mail (requerido)" formControlName="email"
          [ngClass]="{'is-invalid': cadastroForm.get('email').errors && 
          (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)}">

          <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.required && 
           (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
            <p>Preencha o campo e-mail</p>
          </span>

          <span class="text-danger" *ngIf="cadastroForm.get('email')?.errors?.email && 
           (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
            <p>E-mail em formato inválido!</p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Senha (requerido)" formControlName="senha">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label" for="nome">Confirme a Senha</label>
        <div class="col-md-10">
          <input class="form-control" id="nome" type="text" placeholder="Confirme a Senha (requerido)"
            formControlName="senhaConfirmacao">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid"
              type="submit">Registrar</button></span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formulário válido: {{cadastroForm.valid}} </p>
          <p>Formulário Tocado: {{cadastroForm.touched}} </p>
          <p>Formulário Sujo: {{cadastroForm.dirty}} </p>
          <p>Formulário: {{formResult}} </p>
        </div>
      </div>

    </div>
  </form>
</div>
